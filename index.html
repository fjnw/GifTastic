<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Giphy Homework</title>
</head>
<body>
	

<div class="container">

	<div class="row">
		<div class="form-group col-md-4 col-sm-12">
			<form>
				<nav class="navbar navbar-light bg-light">
					<label class="col-form-label">Add a GIF search button</label>
					<input type="text" class="form-control" id="search-term" placeholder="Enter GIF search term">
					<button type="submit" class="btn btn-success" id="get-btn">Get Giphy</button>
					<button type="submit" class="btn btn-danger" id="reset-btn">Reset</button>
				</nav>
			</form>
		</div>

		<div class="col-md-8 col-sm-12">
			<ul class="nav nav-pills" id="btn-area"></ul>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 col-sm-12" id="results-area" data-spy="scroll" data-target="#navbar-example2" data-offset="0">
			<div class="card-columns" id="image-area"></div>
		</div>
	</div>

</div>


 <!-- jQuery, then Tether, then Bootstrap JS. -->

<!-- AJAX -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Javascript file -->
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
